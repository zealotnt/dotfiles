mouse: true
messages_limit: 50
timestamps_before_author: false
timestamps: false
editor: default
keys:
    cancel: Esc
    guilds_tree:
        focus: Alt+Rune[p]
          #focus: Ctrl+p
        toggle: Alt+Rune[b]
    messages_text:
        focus: Alt+Rune[o]
          #focus: Ctrl+o
        show_image: Rune[i]
        copy_content: Rune[c]
        reply: Rune[r]
        reply_mention: Rune[R]
        select_reply: Rune[s]
        select_previous: k
        select_next: j
        select_first: Home
        select_last: End
    message_input:
        focus: Alt+Rune[i]
      #focus: Ctrl+i
        send: Enter
        launch_editor: Ctrl+E
theme:
    border: true
    border_color: default
    border_padding: [0, 0, 1, 1]
    title_color: default
    background_color: default
    guilds_tree:
        graphics: true
    messages_text:
        author_color: aqua
